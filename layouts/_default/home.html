{{ define "main" }}
<div class="flex items-center gap-3 mb-8">
    <span class="text-accent-light dark:text-accent-dark font-bold text-xl font-mono">##</span>
    <h2 class="text-2xl font-semibold">Recent Articles</h2>
</div>

<div class="space-y-8">
    {{ range first 6 (where .Site.RegularPages "Section" "articles") }}
    <article class="bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl p-7 transition-all duration-200 hover:border-accent-light dark:hover:border-accent-dark hover:shadow-lg hover:-translate-y-0.5 cursor-pointer">
        <a href="{{ .RelPermalink }}" class="block">
            <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400 mb-3">
                <span class="text-accent-light dark:text-accent-dark font-bold">â€”</span>
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            </div>
            <h3 class="text-[1.375rem] font-semibold mb-3 leading-snug text-gray-700 dark:text-gray-200">{{ .Title }}</h3>
            {{ if .Summary }}
            <p class="markdown prose prose-lg text-gray-500 dark:text-gray-400 leading-relaxed">{{ .Summary }}</p>
            {{ end }}
        </a>
    </article>
    {{ end }}
</div>
{{ end }}
