{{ define "main" }}

<div class="mx-auto max-w-screen-md mt-4">
  <h1 class="text-lg font-bold mb-3">{{.Title}}</h1>
  <p>
    Published on {{.Date.Format "Jan 02, 2006"}} in 
    {{ range .Params.tags }}
        <a href="{{ ($.Site.GetPage (printf "/%s/%s" "tags" .)).Permalink }}">#{{ . }}</a>
    {{ end }}
  </p>

  {{.Content}}
</div>

{{ end }}
