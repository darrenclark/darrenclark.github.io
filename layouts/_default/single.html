{{ define "main" }}

<div class="mx-auto max-w-screen-md mt-4">
  <h1 class="text-4xl font-bold mb-3 mt-20 text-center">{{.Title}}</h1>
  <p class="text-center text-sm">
    Published on {{.Date.Format "Jan 02, 2006"}} in 
    {{ range .Params.tags }}
        <a class="text-orange-800 font-light" href="{{ ($.Site.GetPage (printf "/%s/%s" "tags" .)).Permalink }}">#{{ . }}</a>
    {{ end }}
  </p>

  <div class="markdown text-justify my-20">
    {{.Content}}
  </div>
</div>

{{ end }}
