baseURL = "https://darrenclark.ca/"
languageCode = "en-us"
title = "Darren Clark"
copyright = 'Â© 2024 Darren Clark'

[params]
  mainSections = ["articles"]

[params.author]
  name = "Darren Clark"

[permalinks]
  articles = "/:title"

[markup.goldmark.renderer]
unsafe= true

[markup.highlight]
noClasses=false
guessSyntax=false

[outputs]
  # Only output a single `/feed.xml` file
  home = ['html', 'rss']
  section = ['html']
  taxonomy = ['html']
  term = ['html']

[outputFormats]
  [outputFormats.RSS]
    mediaType = "application/rss+xml"
    baseName = "feed"

[services]
  [services.rss]
    limit = 20
